<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{FULL_NAME}} - Cover Letter</title>
<style>
  @page {
    size: A4;
    margin: 0.5in 0.6in 0.5in 0.6in;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 9.5pt;
    line-height: 1.35;
    color: #333333;
  }

  /* ── Header / Name (matches CV) ── */
  .header {
    text-align: center;
    margin-bottom: 6pt;
  }

  .header h1 {
    font-size: 22pt;
    font-weight: 700;
    letter-spacing: 1.5pt;
    color: #222222;
    margin-bottom: 3pt;
  }

  .contact-info {
    font-size: 9pt;
    color: #555555;
    text-align: center;
    margin-bottom: 2pt;
  }

  .contact-info a {
    color: #555555;
    text-decoration: none;
  }

  .contact-separator {
    margin: 0 4pt;
  }

  /* ── Divider ── */
  .header-rule {
    border: none;
    border-top: 1.5pt solid #2B579A;
    margin-top: 8pt;
    margin-bottom: 20pt;
  }

  /* ── Letter Body ── */
  .date-line {
    font-size: 9.5pt;
    margin-bottom: 14pt;
  }

  .company-address {
    font-size: 9.5pt;
    line-height: 1.45;
    margin-bottom: 14pt;
  }

  .greeting {
    font-size: 9.5pt;
    margin-bottom: 10pt;
  }

  .letter-body {
    font-size: 9.5pt;
    line-height: 1.5;
    text-align: left;
  }

  .letter-body p {
    margin-bottom: 10pt;
  }

  /* ── Sign-off ── */
  .sign-off {
    font-size: 9.5pt;
    margin-top: 14pt;
    line-height: 1.5;
  }

  .sign-off .closing {
    margin-bottom: 22pt;
  }

  .sign-off .signature {
    font-weight: 700;
    color: #222222;
  }
</style>
</head>
<body>

<!-- Header (matches CV style) -->
<div class="header">
  <h1>{{FULL_NAME}}</h1>
</div>
<div class="contact-info">{{EMAIL}}</div>
<div class="contact-info">{{LINKEDIN}}<span class="contact-separator">&bull;</span>{{GITHUB}}</div>

<hr class="header-rule">

<!-- Date -->
<div class="date-line">{{DATE}}</div>

<!-- Company Address (optional) -->
<div class="company-address">{{COMPANY_NAME}}</div>

<!-- Greeting -->
<div class="greeting">Dear {{HIRING_MANAGER_NAME}},</div>

<!-- Body -->
<div class="letter-body">
{{COVER_LETTER_BODY}}
</div>

<!-- Sign-off -->
<div class="sign-off">
  <div class="closing">Sincerely,</div>
  <div class="signature">{{FULL_NAME}}</div>
</div>

</body>
</html>
